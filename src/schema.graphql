schema {
  query: Query
}

type Query {
  album(id: ID!): Album
  albums: [Album]
  artist(id: ID!): Artist
  artists: [Artist]
  tracks: [Track]
}

type Album {
  id: ID!
  artistId: ID!
  title: String!
  tracks: [Track]
  artist: Artist
  # Shorthand property for perfs on albums query.
  artistName: String
}

type Artist {
  id: ID!
  name: String!
  albums: [Album]
}

type Track {
  id: ID!
  title: String!
  artistId: ID!
  albumId: ID!
}
